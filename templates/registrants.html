{% extends "layout.html" %}

{% block body %}
<h1> Elective Choices</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Elective</th>
    </tr>
    </thead>
    <tbody>
    {% for name in registrants %}
    <tr>
        <td>{{name}}</td>
        <td>{{registrants[name]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
